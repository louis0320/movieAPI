<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네티즌 평점 : 네이버 영화</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="shortcut icon" href="./images/naver_movie_favicon.ico" type="image/x-icon">
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <!-- js 플러그인 파일 -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./images/logo.png" alt="Logo" class="d-inline-block align-text-top"/>
          &nbsp;간편 영화 후기
        </a>
      </div>
    </nav>
    <div class="container">
      <div class="jumbotron" id="jumbotron">
        <h1 class="display-4">네티즌 &middot; 관람객 평점</h1>
        <p class="lead">
          네이버 영화는 선진화된 관람문화와 서비스로 고객에게 잊을 수 없는 감동을 선사합니다.
        </p>
        <hr class="my-4" />
        <p>
          영화 예매뿐만 아니라 그 이상의 서비스와 감동을 전달하고, 다양한 즐거움과 특별한 경험을 제공하고자 합니다.
        </p>
        <a class="btn btn-danger btn-lg" href="#" role="button">예매하기</a>
      </div>
      <div class="row row-cols-1 row-cols-md-3" id="movie-list">
        <div class="col mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <button type="button" class="btn btn-success" id="review-button"  >
                리뷰보기
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="review-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">후기</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p></p>
          </div>
          <div class="modal-footer">
            <input type="text" class="form-control" id="review">
            <button type="button" class="btn btn-primary" onclick="addReview()">후기 쓰기</button>
          </div>
        </div>
      </div>
    </div>
    <script>

    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
